{% extends 'base.html' %}
{% block content %}
{% load static %}
<div id="gallery" class="carousel slide carousel-fade" data-ride="carousel" data-aos="fade-up" data-aos-delay="300">
    <ol class="carousel-indicators">
        <li data-target="#gallery" data-slide-to="0" class="active"></li>
        <li data-target="#gallery" data-slide-to="1"></li>
        <li data-target="#gallery" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="100">
            <img class="d-block w-100" src="{% static 'image/jen.jpg' %}" style="height: 700px; margin-bottom: 10px;" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <p>I love you 100%</p>
          </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/jen.jpg' %}" style="height: 700px; margin-bottom: 10px;" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/jen.jpg' %}" style="height: 700px; margin-bottom: 10px;" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
